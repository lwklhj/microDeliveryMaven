<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Use postal code/address to find bounties"/>
            <p:inputText id="postCdField" required="true" value="#{postalCdInput}" maxlength="6"/>
            <p:keyFilter for="postCdField" mask="num"/>
            <p:commandButton value="Submit" update=":test" />
        </h:form>

        <h:panelGroup id="test">
            <h:panelGroup rendered="#{not empty postalCdInput}">
                <ui:repeat value="#{post.searchByPostalCd(postalCdInput)}" var="p">
                    <ui:include src="posting_component.xhtml">
                        <ui:param name="p" value="#{p}"/>
                    </ui:include>
                </ui:repeat>
            </h:panelGroup>
        </h:panelGroup>

    </h:body>
</html>
