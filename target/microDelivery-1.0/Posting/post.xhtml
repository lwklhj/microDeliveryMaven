<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head></h:head>

    <f:metadata>
        <f:viewParam name="id" value="#{id}"/>
    </f:metadata>
    <ui:param name="pt" value="#{post.getDetails(id)}"/>

    <h:body>
        <p:panelGrid columns="1" layout="grid">
            <p:galleria value="#{pt.images}" var="image" panelWidth="500" panelHeight="313" style="width: 100%;">
                <o:graphicImage style="object-fit: contain; width: 100%; height: 100%" id="image_post" value="#{image}" dataURI="true"/>
            </p:galleria>

            <h:outputText value="Posting id: #{pt.id}"/>
            <h:outputText value="Title: #{pt.title}"/>
            <h:outputText value="Price: $#{pt.price}"/>
            <h:outputText value="Description : #{pt.description}"/>
            <h:outputText value="Location : #{pt.location}"/>
            <h:outputText value="Category : #{pt.category}"/>

            <h:form>
                <p:commandButton value="Accept" actionListener="#{pt.accept()}"/>
            </h:form>
        </p:panelGrid>

    </h:body>
</html>
