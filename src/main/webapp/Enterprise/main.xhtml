<h:body>
    <ui:composition template="/WEB-INF/templates/masterLayout.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="shadow.css"  />
            <h:outputStylesheet library="css" name="enterprisemain.css"  />
            <f:metadata>
                <f:event type="preRenderView" listener="#{enterpriseMain.load}"/>
            </f:metadata>
            <b:container>

                <div style="padding-top: 65px">
                <b:tabView tabPosition="left" contentStyle="border: 1px solid #ddd;padding:10px" >
                    <b:tab title="Manage Item">
                        <h:form id="manageItemForm">
                            <p:toolbar id="toolabrSticky" >
                                <f:facet name="right">
                                    <p:commandButton value="New" icon="fa fa-plus"  action="addItem"/>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="toolabrSticky"/>
                            <b:row>
                                <b:column colMd="12">
                                    <p:dataTable id="actorsTable" var="item"
                                                 value="#{enterpriseMain.itemList}" selectionMode="single"
                                                 rowKey="#{item.name}" paginator="true" rows="10"
                                                 paginatorTemplate="{PageLinks}"
                                                 rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
                                        <p:column >
                                            <h:outputText value="#{item.id}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{item.descrption}" />
                                        </p:column>
                                        <p:column>
                                            <p:commandButton icon="ui-icon-trash"
                                                             title="Delete this actor"
                                                             actionListener="#{enterpriseMain.deleteItem(item)}"
                                                             />
                                        </p:column>
                                    </p:dataTable>




                                    <h:outputText value="#{enterpriseMain.s}"/>
                                    <p:dataList value="#{enterpriseMain.itemList}" var="item" type="unordered" itemType="none"
                                                paginator="true" paginatorTemplate="{PageLinks}" paginatorPosition="bottom"
                                                rows="20" style="border:none">
                                        <p:panelGrid columns="1" styleClass="selectItemShadow ">
                                            <p:commandLink  update="itemDetail" oncomplete="PF('itemDialog').show()"
                                                            title="View Detail"  style="float:left;margin-right:10px">
                                                <f:setPropertyActionListener value="#{item}" target="#{enterpriseMain.selectItem}" />
                                                <h:outputText value="#{item.name}, #{item.descrption}" />
                                            </p:commandLink>
                                            <h:outputText value="#{item.name}, #{item.descrption}" style="display:inline-block"/>
                                            <hr/>
                                        </p:panelGrid>

                                    </p:dataList>
                                    <!--
                                    <h:form id="itemContioner">
                                        <p:repeat value="#{enterpriseMain.itemList}" var="item">

                                            <h:panelGrid columns="3" style="width:100%" styleClass="selectItemShadow ">

                                                <h:outputText value="ppic"></h:outputText>
                                                <p:commandLink update="itemDetail" oncomplete="PF('itemDialog').show()">
                                                <f:setPropertyActionListener value="#{item}" target="#{enterpriseMain.selectItem}" />




                                                    <p:outputPanel>
                                                        <h:panelGrid columns="2" cellpadding="5">
                                                            <h:outputText value="Id:" />
                                                            <h:outputText value="#{item.name}" style="font-weight: bold"/>

                                                            <h:outputText value="Year:" />
                                                            <h:outputText value="#{item.descrption}" style="font-weight: bold"/>

                                                            <h:outputText value="Color:" />
                                                            <h:outputText value="#{item.price}" style="font-weight: bold"/>
                                                        </h:panelGrid>
                                                    </p:outputPanel>

                                                </p:commandLink>
                                                <p:commandButton  update="@parent" value="Delete" actionListener="#{enterpriseMain.deleteItem(item)}"></p:commandButton>

                                            </h:panelGrid>




                                        </p:repeat>
                                    </h:form>-->
                                </b:column>

                            </b:row>
                        </h:form>



                    </b:tab>
                    <b:tab title="Company detail">
                        Put some text here.
                    </b:tab>
                </b:tabView>
                </div>

            </b:container>
            <p:dialog header="Item Detail" widgetVar="itemDialog" modal="true"  resizable="false">
                <p:outputPanel id="itemDetail" >
                    <p:panelGrid  columns="2" rendered="#{not empty enterpriseMain.selectItem}">

                        <h:outputText value="Name:" />
                        <h:inputText value="#{enterpriseMain.selectItem.name}" />

                        <h:outputText value="Description" />
                        <h:inputText value="#{enterpriseMain.selectItem.descrption}" />

                        <h:outputText value="Price" />
                        <h:inputText value="$#{enterpriseMain.selectItem.price}" />
                    </p:panelGrid>
                    <h:form>
                        <p:commandButton value="Save" ></p:commandButton>
                    </h:form>
                </p:outputPanel>
            </p:dialog>




        </ui:define>

    </ui:composition>








</h:body>
