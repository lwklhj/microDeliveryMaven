<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
    <h:head>
        <title>Bounty board</title>
        <f:metadata>
            <f:viewParam name="activetab" value="#{activetab}" converter="javax.faces.Integer"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/templates/masterLayout.xhtml">
            <ui:define name="content">
                <b:form>
                    <p:growl id="growl" showDetail="true"/>
                    <p:poll interval="2" update="growl" listener="#{bountyPolling.checkBountyAccepted}"/>
                </b:form>

                <b:container>
                    <b:tabView activeIndex="#{activetab}" tabPosition="left">
                        <b:tab title="Search for bounties">
                            <ui:include src="bounty_search.xhtml"/>
                        </b:tab>
                        <b:tab title="View your bounties">
                            <ui:include src="bounty_management.xhtml"/>
                        </b:tab>
                        <b:tab title="Bounties you are doing">
                            <ui:include src="bounty_hunting_list.xhtml"/>
                        </b:tab>
                    </b:tabView>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
