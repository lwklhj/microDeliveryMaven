<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head></h:head>
    <h:body>
        <p:outputLabel value="Your listings"/>
        <h:panelGroup rendered="#{not empty post.getAllUserBounties()}">
            <p:dataTable value="#{post.getAllUserBounties()}" var="p" paginator="true">
                <p:panelGrid>
                    <ui:include src="posting_component.xhtml">
                        <ui:param name="p" value="#{p}"/>
                    </ui:include>
                </p:panelGrid>
            </p:dataTable>
        </h:panelGroup>
    </h:body>
</html>
