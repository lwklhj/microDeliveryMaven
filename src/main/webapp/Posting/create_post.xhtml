<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:graphicImage style="width: 250px" id="gi" value="resources/img/default_img.png"/><br/>
            Post Title <br/>
            <p:inputText value="#{posting.title}"/>
            <br/>
            Description <br/>
            <p:inputTextarea value="#{posting.description}" rows="6" cols="33" style="resize: none" styleClass="unresizable"/>
            <br/>
            Location<br/>
            <p:inputText value="#{posting.location}"/>
            <p:gmap center="null" zoom="8" type="hybrid">
            <br/>
            Price<br/>
            <p:inputNumber value="#{posting.price}"/>
            <br/>
            Image <br/>
            <p:fileUpload fileUploadListener="#{posting.uploadHandler}" mode="advanced" update=""/>
            
            <p:commandButton value="Submit" action="#{posting.savePosting()}">
                <p:confirm header="Confirmation" message="Create Post?"/>
            </p:commandButton>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            
<!--            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" Type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" Type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>-->
        </h:form>
    </h:body>
</html>
