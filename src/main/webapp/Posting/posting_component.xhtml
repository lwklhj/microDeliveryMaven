<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <ui:component>
        <h:head></h:head>
        <link rel="stylesheet" href="../resources/css/PostingComponent.css"/>
        <a href="post.xhtml?id=#{p.id}">
            <h:panelGroup layout="block" class="item_card_container">
                <o:graphicImage rendered="#{not empty p.images}"
                                style="object-fit: contain; width: 100%; height: 100%"
                                id="image_post" value="#{p.getImages().get(0)}"
                                dataURI="true"/>
                <o:graphicImage rendered="#{empty p.images}"
                                style="object-fit: contain; width: 100%; height: 100%"
                                name="images/alt-image.jpg"
                                dataURI="true"/>

                <p>#{p.id}</p>
                <p>#{p.title}</p>
                <p>#{p.description}</p>
                <p>Location : #{p.location}</p> 
                <p>Price : #{p.price}</p>
            </h:panelGroup>
        </a>
    </ui:component>
</html>
