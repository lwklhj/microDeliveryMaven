<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Micro Delivery</title>


</h:head>
<h:body>
    <ui:composition template="/WEB-INF/templates/masterLayout.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="index.css"  />


                <b:jumbotron >
                    <b:container>
                        <h1>Welcome to Micro Delivery</h1>
                        <p>Post whatever you like. Post whenever you like</p>

                    </b:container>
                </b:jumbotron>


            <b:container style="margin-top:95px">
                <b:row rendered="#{login.user.userName!=null}">
                    <b:column colMd="6" style="text-align:center">

                        <h1 class="categoryBrowse">
                            <p:link value="Browse all the store"  outcome="/Enterprise/Stores" styleClass="categorypad">

                            </p:link>
                        </h1>
                    </b:column>
                    <b:column colMd="6" style="text-align:center">

                        <h1 class="categoryBrowse">
                            <p:link value="Browse bounties"  outcome="/Bounty/bounty_dashboard" styleClass="categorypad">

                            </p:link>
                        </h1>
                    </b:column>
                </b:row>






                <b:row style="margin-top:100px;text-align:center">
                    <b:column>
                        <hr></hr>
                        <h1>All the category we have</h1>
                    </b:column>
                </b:row>
                <b:row>
                    <b:panelGrid  columns="4"   rowClasses="categoryRow ">
                        <h:form style="margin: 0px auto ">
                            <p:commandLink id="food"  ajax="false" styleClass="centerContent,link" >
                                <h:graphicImage value="/resources/images/icon/food.png" styleClass="centerContent"/>
                                <h:outputText value="Food" styleClass="categoryLinkText"/>
                            </p:commandLink>
                        </h:form>
                        <h:form style="margin: 0px auto ">
                            <p:commandLink id="beverage"  ajax="false" styleClass="centerContent" >
                                <h:graphicImage value="/resources/images/icon/beer.png" styleClass="centerContent"/>
                                <h:outputText value="Beverage" styleClass="categoryLinkText"/>
                            </p:commandLink>
                        </h:form>
                        <h:form style="margin: 0px auto ">
                            <p:commandLink id="electronic"  ajax="false" styleClass="centerContent" >
                                <h:graphicImage value="/resources/images/icon/electronic.png" styleClass="centerContent"/>
                                <h:outputText value="Electronic" styleClass="categoryLinkText"/>
                            </p:commandLink>
                        </h:form>
                        <h:form style="margin: 0px auto ">
                            <p:commandLink id="grocery"  ajax="false" styleClass="centerContent" >
                                <h:graphicImage value="/resources/images/icon/groceries.png" styleClass="centerContent"/>
                                <h:outputText value="Grocery" styleClass="categoryLinkText"/>
                            </p:commandLink>
                        </h:form>
                        <h:form style="margin: 0px auto ">
                            <p:commandLink id="book"  ajax="false" styleClass="centerContent" >
                                <h:graphicImage value="/resources/images/icon/library.png" styleClass="centerContent"/>
                                <h:outputText value="Book" styleClass="categoryLinkText"/>
                            </p:commandLink>
                        </h:form>
                        <h:form style="margin: 0px auto ">
                            <p:commandLink id="stationary"  ajax="false" styleClass="centerContent" >
                                <h:graphicImage value="/resources/images/icon/pen.png" styleClass="centerContent"/>
                                <h:outputText value="Stationary" styleClass="categoryLinkText"/>
                            </p:commandLink>
                        </h:form>
                        <h:form style="margin: 0px auto ">
                            <p:commandLink id="game"  ajax="false" styleClass="centerContent" >
                                <h:graphicImage value="/resources/images/icon/gamepad.png" styleClass="centerContent"/>
                                <h:outputText value="Game" styleClass="categoryLinkText"/>
                            </p:commandLink>
                        </h:form>
                        <h:form style="margin: 0px auto ">
                            <p:commandLink id="medicine"  ajax="false" styleClass="centerContent" >
                                <h:graphicImage value="/resources/images/icon/pills.png" styleClass="centerContent"/>
                                <h:outputText value="Medicine" styleClass="categoryLinkText"/>
                            </p:commandLink>
                        </h:form>

                    </b:panelGrid>

                </b:row>

            </b:container>
        </ui:define>

    </ui:composition>












</h:body>
</html>
